<body>

  <header id="header">

        <input type="checkbox" id="theme-switch">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1 id="contact-title">AGENDA TU CITA</h1>
    <form id="contact-form" action="#" method="POST">
      <!-- Name Input -->
      <div class="form-group">
        <label for="nombre">Nombres*</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tus Nombres" required>
        <small id="error-nombre" class="error-message"></small>
      </div>

      <!-- Last Name Input -->
      <div class="form-group">
        <label for="apellido">Apellidos*</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tus Apellidos" required>
        <small id="error-apellido" class="error-message"></small>
      </div>

      <!-- Phone Number Input -->
      <div class="form-group">
        <label for="telefono">Teléfono Celular*</label>
        <input type="text" id="telefono" name="telefono" placeholder="Tu Teléfono celular" required>
        <small id="error-telefono" class="error-message"></small>
      </div>

      <!-- Customer Type -->
      <div class="form-group">
        <label for="customer-type-label">Tipo de Cliente*</label>
        <select id="customer-type" required>
          <option value="persona">Natural</option>
          <option value="empresa">Empresa</option>
        </select>
        <small id="error-identifier" class="error-message"></small>
      </div>

      <!-- Identifier Type -->
      <div class="form-group">
        <label for="identifier-type-label">Tipo de identificación*</label>
        <select id="identifier-type" required>
        </select>
        <small id="error-identifier" class="error-message"></small>
      </div>    

      <!-- Identification number -->
      <div class="form-group">
        <label for="numero-identificacion">Número de Identificación*</label>
        <input type="text" id="identificacion-num" name="identificacion-num" placeholder="Tu número de identificación" required>
        <small id="error-identificacion-num" class="error-message"></small>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="correo">Correo Electrónico*</label>
        <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
        <small id="error-correo" class="error-message"></small>
      </div>

      <!-- Residential Address Input-->
      <div class="form-group">
        <label for="address">Dirección de Residencia*</label>
        <input type="text" id="address" name="address" placeholder="Tu dirección de residencia" required>
        <small id="error-address" class="error-message"></small>
      </div>
      
      <!-- Date -->
      <div class="form-group">
          <label for="fecha">Fecha*</label>
          <input type="date" id="fecha" required>
          <small id="error-fecha" class="error-message"></small>
      </div>

      <!-- Schedule -->
      <div class="form-group">
          <label for="hora">Horario*</label>
          <select id="hora" required></select>
          <small id="error-hora" class="error-message"></small>
      </div>

      <!-- Hidden field for combined date and time -->
      <input type="hidden" id="fecha-hora-final" name="fecha-hora">

      
      <!-- Consent Checkbox with Privacy Policy -->
      <div class="full-width">
        <label>
          <input type="checkbox" id="autorizo" name="autorizo" required>
          Autorizo el tratamiento de mis datos personales de acuerdo con los términos establecidos en la 
          <a href="assets/documents/POLITICA_DE_TRATAMIENTO_DE_DATOS_PERSONALES_DEL_CONSORCIO_TOTES_BGA_PARA_TERCEROS.pdf" target="_blank">POLÍTICA DE PRIVACIDAD.</a>
        </label>
      </div>

      <!-- Submit Button Container -->
      <div class="btn-container">
        <button class="btn-enviar" type="submit">Enviar</button>
      </div>
    </form>
  </main>

        </p>
